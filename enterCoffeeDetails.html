<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Coffee Variety</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background: #2e8b57;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-group button:hover {
      background: #246d46;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Coffee Variety</h2>
    <form action="enterCoffeeDetails.php" method="POST">
      <div class="form-group">
        <label for="name">Coffee Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Cappuccino" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Short description..." required></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price (â‚¹)</label>
        <input type="number" id="price" name="price" min="1" required>
      </div>

      <div class="form-group">
        <button type="submit">Add Coffee</button>
      </div>
    </form>
  </div>

</body>
</html>
